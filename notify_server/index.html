<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE handler</title>
</head>
<body>
    <h1>Server-Sent Events</h1>
    <script lang = "javascript">
        var source = new EventSource("/events");
        source.onmessage = function(event){
            console.log("Got: ",event.data);
        };
        source.addEventListener("NewChat", function(event) {
            console.log("New chat event: ", event.data);
        });
        source.addEventListener("AddedToChat", function(event) {
            console.log("Added to chat event: ", event.data);
        });
        source.addEventListener("NewMessage", function(event) {
            console.log("New message event: ", event.data);
        });
        source.addEventListener("RemovedFromChat", function(event) {
            console.log("Removed from chat event: ", event.data);
        });
    </script>
</body>
</html>
